{% extends "base.html" %}

{% block title %} 登陆 {% endblock %}

{% block script %}
<script type="text/javascript" src="/static/js/platform/login.js"></script>
{% endblock %}

{% block content %}


<section>
    <div class="container" style="margin-top:100px;">

        <div style="max-width: 400px; margin: 0 auto 10px;">
            <img src="/static/image/logo.png" alt="logo" style="width:400px;"/>
        </div>

        <form action="/form/login/" mothod="post" class="form-horizontal">
            <div class="control-group" style="max-width: 520px; margin: 0 auto 10px;">
                <label class="control-label" for="inputEmail">用户名</label>
                <div class="controls">
                    <input type="text" name="username" id="inputEmail" placeholder="请输入管理员账号">
                </div>
            </div>
            <div class="control-group" style="max-width: 520px; margin: 0 auto 10px;">
                <label class="control-label" for="inputPassword">密码</label>
                <div class="controls">
                    <input type="password" name="password" id="inputPassword" placeholder="请输入您的密码">
                </div>
            </div>
            <div class="control-group" style="max-width: 520px; margin: 0 auto 10px;">
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox"> 记住我
                    </label>
                </div>
            </div>
            <div class="control-group" style="max-width: 320px; margin: 0 auto 10px;">
                <button class="btn btn-large btn-block btn-primary" type="submit">登陆</button>
            </div>
        </form>

    </div>
</section>


{% endblock %}
